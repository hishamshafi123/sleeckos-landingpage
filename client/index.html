<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>AI Automation Services | Convert More Leads with Chatbots & Voice Agents</title>
    <meta name="description" content="Transform your business with AI chatbots, voice agents, and lead campaign systems. Book a free consultation and see how automation can 10x your conversions." />

    <!-- Performance optimizations -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="SleeckOS">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#000000">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optimized font loading - only load essential fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Calendly link widget begin -->
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <!-- Calendly link widget end -->
    <!-- Custom positioning for Calendly badge widget -->
    <style>
      .calendly-badge-widget {
        bottom: 30px !important;
        right: 60px !important;
        transform: scale(1.2) !important;
      }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-15HLMKE2ML"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-15HLMKE2ML');
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Fallback error message if React fails to load -->
    <script>
      setTimeout(function() {
        var root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
          document.body.innerHTML = '<div style="padding: 40px; font-family: system-ui; max-width: 600px; margin: 0 auto;">' +
            '<h1 style="color: #ef4444;">App Loading Error</h1>' +
            '<p>The application failed to load. Please try:</p>' +
            '<ul>' +
            '<li>Refreshing the page (Ctrl+F5)</li>' +
            '<li>Clearing your browser cache</li>' +
            '<li>Opening in a different browser</li>' +
            '</ul>' +
            '<p style="color: #666; font-size: 14px;">Error: React app did not mount within 3 seconds</p>' +
            '</div>';
        }
      }, 3000);
    </script>

    <script type="module" src="/src/main.tsx"></script>

    <!-- Global scroll function for lead form -->
    <script type="text/javascript">
      function scrollToForm() {
        const formElement = document.getElementById('lead-form');
        if (formElement) {
          formElement.scrollIntoView({
            behavior: 'smooth',
            block: 'center'
          });
        }
      }
    </script>

    <!-- Calendly scripts AFTER React loads -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
      // Custom floating button as fallback since Calendly widget has URL restrictions
      function createCustomFloatingButton() {
        if (document.getElementById('custom-floating-button')) return; // Prevent duplicate

        var button = document.createElement('button');
        button.id = 'custom-floating-button';
        button.innerHTML = 'Get Free Access Now';
        button.style.cssText = `
          position: fixed;
          bottom: 30px;
          right: 60px;
          background: linear-gradient(135deg, #00ffff, #0088ff);
          color: black;
          border: none;
          border-radius: 50px;
          padding: 12px 24px;
          font-weight: bold;
          font-size: 14px;
          cursor: pointer;
          z-index: 9999;
          transform: scale(1.2);
          box-shadow: 0 4px 20px rgba(0, 255, 255, 0.7);
          transition: all 0.3s ease;
          animation: gentle-pulse 3s ease-in-out infinite;
        `;

        button.onmouseover = function() {
          this.style.transform = 'scale(1.3)';
        };
        button.onmouseout = function() {
          this.style.transform = 'scale(1.2)';
        };
        button.onclick = function() {
          scrollToForm();
        };

        // Add CSS animation
        var style = document.createElement('style');
        style.textContent = `
          @keyframes gentle-pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 239, 255, 0.5); }
            50% { box-shadow: 0 0 0 15px rgba(0, 239, 255, 0); }
          }
        `;
        document.head.appendChild(style);
        document.body.appendChild(button);
      }

      window.onload = function() {
        // Delay execution to ensure DOM is ready
        setTimeout(function() {
          // Check if there's a lead form on this page
          var leadForm = document.getElementById('lead-form');
          if (leadForm) {
            createCustomFloatingButton();
          } else {
            // Fallback to original Calendly for pages without form
            if (window.Calendly) {
              window.Calendly.initBadgeWidget({
                url: 'https://calendly.com/hishamshafiofficial/ai-insider-knowledge-for-businesses?hide_gdpr_banner=1&background_color=000000&text_color=ffffff&primary_color=00ffff',
                text: 'Get Free Access Now',
                color: '#00ffff',
                textColor: '#000000'
              });
            }
          }
        }, 1000);
      }

      // Re-run on navigation (for single-page app)
      window.addEventListener('popstate', function() {
        // Remove existing button if it exists
        var existingBtn = document.getElementById('custom-floating-button');
        if (existingBtn) existingBtn.remove();

        // Check for form after navigation change
        setTimeout(function() {
          var leadForm = document.getElementById('lead-form');
          if (leadForm && !document.getElementById('custom-floating-button')) {
            createCustomFloatingButton();
          }
        }, 500);
      });
    </script>
  </body>
</html>
